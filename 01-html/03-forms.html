<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <form>
        <fieldset>
            <legend>Sing In</legend> 

            <div>
                <label>Username</label>
                <br>
                <input name="Username" placeholder="e.g. SuperMarioFan" required >
            </div>

            <div>
                <label>Password</label>
                <br>
                <input type="password" >
            </div>

            <div>
                <input type="checkbox" name="preferences" valeu="pizza" id="pizza" checked/>
                <label for="pizza">Pizza</label>
                
                <input type="checkbox" name="preferences" valeu="pasta" id="pasta" />
                <label for="pasta">Pasta</label>

                <input type="checkbox" name="preferences" value="mandolin" id="mandolin"/>
                <label for="mandolin">Mandolin</label>
            </div>

            <div>
                <input type="radio" name="gender" value="female" />
                <label for="female">Female</label>

                <input type="radio" name="gender" value="male" />
                <label for="male">Male</label>

                <input type="radio" name="gender" value="apache-heli" checked/>
                <label for="apache-heli">Apache-heli</label>
            </div>

            <div>
                <label for="languages">Languages I know:</label>
                <select name="languages" id="languages">
                    <option value="html">HyperText Markup Language</option>
                    <option value="css">Cascading StyleSheets</option>
                    <option value="js">JavaScript</option>
                </select>

            </div> 
            <button name="password" type="submit">Login</button>
        </fieldset>
    </form>
</body>
</html>
